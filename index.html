<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Aposta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      margin-top: 12px;
      display: block;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #0088cc;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #0077b5;
    }
  </style>
</head>
<body>

  <h2>Editar Aposta</h2>

  <!-- Campo oculto para ID -->
  <input id="id" type="hidden">

  <label for="evento">Evento</label>
  <input id="evento" type="text">

  <label for="mercado">Mercado</label>
  <input id="mercado" type="text">

  <label for="aposta">Aposta</label>
  <input id="aposta" type="text">

  <label for="odd">Odd</label>
  <input id="odd" type="text">

  <label for="valor">Valor</label>
  <input id="valor" type="text">

  <button id="salvar">Salvar alterações</button>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Preenche os campos com dados vindos da URL
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("id").value = urlParams.get("id") || "";
    document.getElementById("evento").value = urlParams.get("evento") || "";
    document.getElementById("mercado").value = urlParams.get("mercado") || "";
    document.getElementById("aposta").value = urlParams.get("aposta") || "";
    document.getElementById("odd").value = urlParams.get("odd") || "";
    document.getElementById("valor").value = urlParams.get("valor") || "";

    // Envia os dados editados de volta ao bot
    document.getElementById("salvar").addEventListener("click", () => {
      const dadosEditados = {
        id: document.getElementById("id").value,
        evento: document.getElementById("evento").value,
        mercado: document.getElementById("mercado").value,
        aposta: document.getElementById("aposta").value,
        odd: document.getElementById("odd").value,
        valor: document.getElementById("valor").value
      };
      Telegram.WebApp.sendData(JSON.stringify(dadosEditados));
    });
  </script>

</body>
</html>
